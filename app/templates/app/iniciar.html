<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'app/css/StyleLog.css'%}">
    <title>Iniciar</title>

    <style>
        .error {
            color: rgba(255, 0, 0, 0.856);
            padding-left: 0px;
        }

    </style>
</head>


<body id="bg" style="background-image: url('{% static "app/img/Login4k.jpg" %}');">
    <div class="Log">
        <h1>Inicio Sesion</h1>
        <form action="#" id="frmDatos">
            <label for="nombre">Nombre</label>
            <input class='bot1'input type="text" id="nombre"><br>
            <label for="contraseña">Contrase</label>
            <input class='bot1'input type="password" id="contraseña"><br>
            <span class="error">por favor introduzca nombre / Nombre usuario no encontrado.</span><br>
            <span class="error">Usuario no encontrado/ contraseña incorrecta.</span><br>
            <input class='bot1' input type="submit" value="Ingresar">
            <li><a href="home.html"><img src="{%static 'app/img/botonvolver.png' %}"></a></li>
            <li><a href="registrar.html"><img src="{%static 'app/img/boton registrar.png' %}"></a></li>
        </form>
    
        <br>
    
        <p id="resultado"></p>
        <p id="resultadoN"></p>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            $('.error').hide();
            $('#frmDatos').submit(function(evento) {
                let nombre = $('#nombre').val().trim();

                if (nombre.length < 2) {
                    $('.error').show();
                    return;
                }

                $('.error').hide();

                $('#resultadoN').text(`La cuenta con el nombre : ${nombre} se encuentra correctamente registrada`);
            });
        });
    </script>
    
    <script>
            $(document).ready(() => {
            $('.error').hide();
            $('#frmDatos').submit(function(evento) {
                let contraseña= $('#contraseña').val().trim();

                if (contraseña.length < 4) {
                    $('.error').show();
                    return;
                }

                $('.error').hide();

                $('#resultado').text(`Su contraseña fue aceptada correctamente, login exitoso`);
            });
        });
    </script>

    
</body>




</html> 

</body>
